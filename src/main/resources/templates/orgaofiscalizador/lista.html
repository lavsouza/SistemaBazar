<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Órgãos Fiscalizadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Órgãos Fiscalizadores</h1>

    <a th:href="@{/orgaofiscalizador/novo}" class="btn btn-primary mb-3">Novo Órgão Fiscalizador</a>
    <a th:href="index.html" class="btn btn-secondary ms-2">Voltar</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orgao : ${orgaos}">
                <td th:text="${orgao.id}"></td>
                <td th:text="${orgao.nome}"></td>
                <td th:text="${orgao.descricao}"></td>
                <td>
                    <a th:href="@{'/orgaofiscalizador/editar/' + ${orgao.id}}" class="btn btn-sm btn-warning me-1">Editar</a>
                    <a th:href="@{'/orgaofiscalizador/excluir/' + ${orgao.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
