<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Lotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="mb-4">Lotes</h1>

  <a th:href="@{/lote/novo}" class="btn btn-primary mb-3">Novo Lote</a>
  <a th:href="@{/}" class="btn btn-secondary ms-2">Voltar</a>

  <form th:action="@{/lote/filtrar-lotes}" method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="cd" class="form-label">Órgão Donatário</label>
      <select id="cd" name="cd" class="form-select">
        <option value="">Selecione...</option>
        <option th:each="od : ${orgaosDonatarios}" th:value="${od.id}" th:text="${od.nome}" th:selected="${od.id == cf}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="cf" class="form-label">Órgão Fiscalizador</label>
      <select id="cf" name="cf" class="form-select">
        <option value="">Selecione...</option>
        <option th:each="of : ${orgaosFiscalizadores}" th:value="${of.id}" th:text="${of.nome}" th:selected="${of.id == cf}"></option>
      </select>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary me-2">Filtrar</button>
      <a th:href="@{/lote/filtrar-lotes}" class="btn btn-outline-secondary">Limpar</a>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Observação</th>
        <th>Data de Entrega</th>
        <th>Órgão Donatário</th>
        <th>Órgão Fiscalizador</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="lote : ${lotes}">
        <td th:text="${lote.id}"></td>
        <td th:text="${lote.observacao}"></td>
        <td th:text="${lote.dataEntrega != null} ? ${#temporals.format(lote.dataEntrega, 'dd/MM/yyyy')} : '—'"></td>
        <td th:text="${lote.orgaoDonatarioNome}"></td>
        <td th:text="${lote.orgaoFiscalizadorNome}"></td>
        <td>
          <a th:href="@{'/lote/editar/' + ${lote.id}}" class="btn btn-sm btn-warning me-1">Editar</a>
          <a th:href="@{'/lote/excluir/' + ${lote.id}}" class="btn btn-sm btn-danger"
             onclick="return confirm('Tem certeza que deseja excluir este lote?');">Excluir</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(lotes)}">
        <td colspan="6" class="text-center">Nenhum lote encontrado.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
