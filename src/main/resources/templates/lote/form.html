<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Lote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="mb-4">Cadastro de Lote</h1>

  <form th:action="@{/lote/salvar}" th:object="${lote}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="observacao" class="form-label">Observação</label>
      <input type="text" id="observacao" th:field="*{observacao}" class="form-control" required>
      <div class="invalid-feedback">Por favor, preencha a observação.</div>
    </div>

    <div class="mb-3">
      <label for="dataEntrega" class="form-label">Data de Entrega</label>
      <input type="date" id="dataEntrega"
             name="dataEntrega"
             class="form-control"
             th:value="${lote.dataEntrega != null ? lote.dataEntrega.toString() : ''}" />
      <div class="invalid-feedback">Por favor, preencha a data de entrega.</div>
    </div>

    <div class="mb-3">
      <label for="orgaoDonatario" class="form-label">Órgão Donatário</label>
      <select id="orgaoDonatario" th:field="*{idOrgaoDonatario}" class="form-select" required>
        <option value="">Selecione...</option>
        <option th:each="od : ${orgaosDonatarios}" th:value="${od.id}" th:text="${od.nome}"></option>
      </select>
      <div class="invalid-feedback">Por favor, selecione um órgão donatário.</div>
    </div>

    <div class="mb-3">
      <label for="orgaoFiscalizador" class="form-label">Órgão Fiscalizador</label>
      <select id="orgaoFiscalizador" th:field="*{idOrgaoFiscalizador}" class="form-select" required>
        <option value="">Selecione...</option>
        <option th:each="of : ${orgaosFiscalizadores}" th:value="${of.id}" th:text="${of.nome}"></option>
      </select>
      <div class="invalid-feedback">Por favor, selecione um órgão fiscalizador.</div>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/lote}" class="btn btn-secondary ms-2">Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
