<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Órgão Donatário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Órgão Donatário</h1>

    <form th:action="@{/orgaodonatario/salvar}" th:object="${orgaoDonatario}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            <div class="invalid-feedback">Por favor, preencha o nome.</div>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" id="endereco" th:field="*{endereco}" class="form-control" required>
            <div class="invalid-feedback">Por favor, preencha o endereço.</div>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required>
            <div class="invalid-feedback">Por favor, preencha o telefone.</div>
        </div>

        <div class="mb-3">
            <label for="horarioFuncionamento" class="form-label">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" th:field="*{horarioFuncionamento}" class="form-control" required>
            <div class="invalid-feedback">Por favor, preencha o horário de funcionamento.</div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/orgaodonatario}" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
