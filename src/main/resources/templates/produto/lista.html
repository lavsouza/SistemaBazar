<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Produtos</h1>

    <a th:href="@{/produto/novo}" class="btn btn-primary mb-3">Novo Produto</a>
    <a th:href="@{/}" class="btn btn-secondary ms-2">Voltar</a>

    <form th:action="@{/produto/filtrar-produtos}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="l" class="form-label">Lotes</label>
            <select id="l" name="l" class="form-select" required>
                <option value="">Selecione...</option>
                <option th:each="l : ${lotes}" th:value="${l.id}" th:text="${l.id}"></option>
            </select>
            <div class="invalid-feedback">Por favor, selecione um lote.</div>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">Filtrar</button>
            <a th:href="@{/produto}" class="btn btn-outline-secondary">Limpar</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Lote</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.codigo}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.idLote}"></td>
                <td>
                    <a th:href="@{'/produto/editar/' + ${produto.codigo}}" class="btn btn-sm btn-warning me-1">Editar</a>
                    <a th:href="@{'/produto/excluir/' + ${produto.codigo}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(produtos)}">
                <td colspan="6" class="text-center">Nenhum produto encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
